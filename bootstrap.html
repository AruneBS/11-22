<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
       
        <h4 class="p-3 mb-2 bg-dark text-white fw-normal">Angular Bootstrap Example</h4>
    </div>
    <div class="container d-flex p-2 d-grid gap-3">
        <aside>
            <table class="table table-bordered w-25 p-3">
                <tbody>
                    <tr>
                        <td class="text-bg-primary p-3">Menu</td>
                    </tr>
                    <tr>
                        <td>Menu Category 1</td>
                    </tr>
                    <tr>
                        <td>Menu Category 2</td>
                    </tr>
                </tbody>
            </table>
            
        </aside>

        <table class="table w-100 p-3">
            <thead class="table-light">
                <tr>
                    <th class="fw-semibold" colspan="11">Dashboard</th>
                </tr>
            </thead>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Payment Taken</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>TB-Monthly</td>
                    <td>01/04/2012</td>
                    <td>Default</td>
                </tr>
                <tr class="table-secondary">
                    <td>1</td>
                    <td>TB-Monthly</td>
                    <td>01/04/2012</td>
                    <td>Approved</td>
                </tr>
                <tr class="table-success">
                    <td>2</td>
                    <td>TB-Monthly</td>
                    <td>02/04/2012</td>
                    <td>Declined</td>
                </tr>
                <tr class="table-warning">
                    <td>3</td>
                    <td>TB-Monthly</td>
                    <td>03/04/2012</td>
                    <td>Pending</td>
                </tr>
                <tr class="table-danger">
                    <td>4</td>
                    <td>TB-Monthly</td>
                    <td>04/04/2012</td>
                    <td>Call in to confirm</td>
                </tr>
            </tbody>
        </table>

    </div>


</body>

</html>
